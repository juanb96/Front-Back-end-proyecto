<p></p>
<div class="container" style="margin-left: 10px; padding: 10px; margin-left: 10%;">
  <button mat-raised-button class="custom-red-button" (click)="openDialog()" style="height: 50px; margin-left: 36%; ">Agregar marca</button>
  <div style="margin-top: 10px;">
    <mat-form-field style="width: 25%;">
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="escriba la marca" #input>
    </mat-form-field>
    <div class="mat-elevation-z8" style="margin-top: 5px; width: 90%;">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="idMarca">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.idMarca }}</td>
        </ng-container>

        <!-- Nombre Column -->
        <ng-container matColumnDef="nombreMarca">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>NOMBRE</th>
          <td mat-cell *matCellDef="let row" class="nombre-cell">{{ row.nombreMarca }}</td>
        </ng-container>

        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>ACCIONES</th>
          <td mat-cell *matCellDef="let row" class="acciones-cell">
            <div class="acciones-buttons">
              <button mat-icon-button (click)="editarMarca(row)" color="primary">
                <mat-icon>editar</mat-icon>
              </button>
              <button mat-icon-button (click)="eliminarMarca(row.idMarca)" color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <br>
          <td class="mat-cell" colspan="5">No se encontraron marcas "{{ input.value }}"</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar pÃ¡gina de marcas"></mat-paginator>
    </div>
  </div>
</div>
