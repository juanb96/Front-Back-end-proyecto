<p></p>
<div class="container" style="margin-left: 10px; padding: 10px; margin-left: 10%;">
  <button mat-raised-button class="custom-red-button" (click)="openDialog()" style="height: 50px; margin-left: 30%; ">Agregar detalle orden de venta</button>
  <div style="margin-top: 10px;">
    <mat-form-field style="width: 25%;">
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="escriba la fecha de orden de venta o producto" #input>
    </mat-form-field>
    <div class="mat-elevation-z8" style="margin-top: 5px; width: 90%;">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="idDetalleVenta">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.idDetalleOrdenVenta}} </td>
        </ng-container>

        <!-- Orden Venta Column -->
        <ng-container matColumnDef="ordenVenta">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> FECHA DE ORDEN DE VENTA   </th>
          <td mat-cell *matCellDef="let row" class="nombre-cell"> {{row.ordenVenta.fechaDeOrden}} </td>
        </ng-container>

        <!-- Producto Column -->
        <ng-container matColumnDef="producto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>  PRODUCTO </th>
          <td mat-cell *matCellDef="let row" class="nombre-cell"> {{row.producto.nombre}} </td>
        </ng-container>

        <!-- Cantidad Column -->
        <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> CANTIDAD </th>
          <td mat-cell *matCellDef="let row" class="nombre-cell"> {{row.cantidad}} </td>
        </ng-container>

        <!-- Precio Unitario Column -->
        <ng-container matColumnDef="precioUnitario">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> PRECIO UNITARIO </th>
          <td mat-cell *matCellDef="let row" class="nombre-cell"> {{row.precioUnitario}} </td>
        </ng-container>

        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ACCIONES </th>
          <td mat-cell *matCellDef="let row" class="acciones-cell"> 
            <div class="acciones-buttons">
              <button mat-icon-button (click)="editarDetalleOrdenVenta(row)" color="primary">
                <mat-icon>editar</mat-icon>             
              </button>
              <button (click)="eliminarDetalleOrdenVenta(row.idDetalleOrdenVenta)" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>             
              </button>
            </div>
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <br>
          <td class="mat-cell" colspan="6">No se encontraron detalles de venta para "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>      
  </div>
</div>
