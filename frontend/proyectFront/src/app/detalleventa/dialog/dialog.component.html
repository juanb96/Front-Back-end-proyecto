<h2 mat-dialog-title>{{ titulo }} Detalle de Venta</h2>

<div mat-dialog-content class="category-select">
      <mat-list-item>{{id}} {{ editData?.idDetalleVenta }}</mat-list-item>
    <mat-divider style="padding-top: 4%;"></mat-divider>

  <form [formGroup]="detalleVentaForm" class="form-container">
    <div class="form-fields-container">
      <div class="form-field">
        <mat-form-field class="category-select">
          <mat-label>Venta</mat-label>
          <select matNativeControl formControlName="venta">
            <option value="" selected></option>
            <option *ngFor="let venta of ventas" [value]="venta.idVenta">
              {{ venta.idVenta }}: {{ venta.fechaDeVenta }}
            </option>
          </select>
        </mat-form-field>
      </div>
      <div class="form-field">
        <mat-form-field class="category-select">
          <mat-label>Producto</mat-label>
          <select matNativeControl formControlName="producto">
            <option value="" selected></option>
            <option *ngFor="let producto of productos" [value]="producto.idProducto">
              {{ producto.nombre }} ({{ producto.idProducto }})
            </option>
          </select>
        </mat-form-field>
      </div>
      <div class="form-field">
        <mat-form-field class="category-select">
          <input matInput formControlName="cantidad" placeholder="Cantidad" />
        </mat-form-field>
      </div>
      <div class="form-field">
        <mat-form-field class="category-select">
          <input matInput formControlName="precioUnitario" placeholder="Precio Unitario" />
        </mat-form-field>
      </div>
    </div>
  </form>
  <div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Cerrar</button>
    <button style="margin-left: 9%;" mat-raised-button color="primary" (click)="agregarDetalleVenta()">{{ actionBtn }}</button>
  </div>
</div>
