<p></p>
<div class="container" style="margin-left: 10px; padding: 10px; margin-left: 10%;">
  <button mat-raised-button class="boton" (click)="openDialog()" style="height: 50px; margin-left: 36%; ">Agregar usuario</button>
  <div style="margin-top: 10px;">
    <mat-form-field style="width: 25%;">
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="escriba el usuario" #input>
    </mat-form-field>
    <div class="mat-elevation-z8" style="margin-top: 5px; width: 90%;">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="idUsuario">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.idUsuario}} </td>
        </ng-container>
    
        <!-- Nombre de usuario Column -->
        <ng-container matColumnDef="nombreUsuario">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
          <td mat-cell *matCellDef="let row" class="nombre-cell"> {{row.nombreUsuario}} </td>
        </ng-container>
    
        <!-- Contraseña Column -->
        <ng-container matColumnDef="contrasena">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> CONTRASEÑA </th>
          <td mat-cell *matCellDef="let row" class="nombre-cell"> {{row.contrasena}} </td>
        </ng-container>
    
        <!-- Correo electrónico Column -->
        <ng-container matColumnDef="correoElectronico">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> CORREO ELECTRONICO </th>
          <td mat-cell *matCellDef="let row" class="nombre-cell"> {{row.correoElectronico}} </td>
        </ng-container>
    
        <!-- Tipo de usuario Column -->
        <ng-container matColumnDef="tipoUsuario">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> TIPO DE USUARIO </th>
          <td mat-cell *matCellDef="let row" class="nombre-cell"> {{row.tipoUsuario.nombreTipoUsuario}} </td>
        </ng-container>
    
        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ACCIONES </th>
          <td mat-cell *matCellDef="let row" class="acciones-cell"> 
            <div class="acciones-buttons">
              <button mat-icon-button (click)="editarUsuario(row)" color="primary">
                <mat-icon>editar</mat-icon>             
              </button>
              <button (click)="eliminarUsuario(row.idUsuario)" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>             
              </button>
            </div>
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <br>
          <td class="mat-cell" colspan="5">No se encontraron usuarios que coincidan con "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>      
  </div>
</div>
