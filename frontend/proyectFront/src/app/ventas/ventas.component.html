<p></p>
<div class="container" style="margin-left: 10px; padding: 10px; margin-left: 10%;">
  <button mat-raised-button class="boton" (click)="openDialog()" style="height: 50px; margin-left: 36%; ">Agregar venta</button>
  <div style="margin-top: 10px;">
    <mat-form-field style="width: 25%; margin-left: 10%;">
      <mat-label>Filtrar</mat-label >
      <input matInput (keyup)="applyFilter($event)" placeholder="escriba la fecha de venta" #input>
    </mat-form-field>
    <div class="mat-elevation-z8" style="margin-top: 5px; width: 70%; margin-left: 10%;">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="idVenta">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.idVenta }}</td>
        </ng-container>

        <!-- Fecha de Venta Column -->
        <ng-container matColumnDef="fechaDeVenta">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>FECHA DE VENTA</th>
          <td mat-cell *matCellDef="let row" class="fecha-venta-cell">{{ row.fechaDeVenta }}</td>
        </ng-container>

        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>ACCIONES</th>
          <td mat-cell *matCellDef="let row" class="acciones-cell">
            <div class="acciones-buttons">
              <button mat-icon-button (click)="editarVenta(row)" color="primary">
                <mat-icon>editar</mat-icon>
              </button>
              <button mat-icon-button (click)="eliminarVenta(row.idVenta)" color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="3">No se encontraron ventas "{{ input.value }}"</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar pÃ¡gina de ventas"></mat-paginator>
    </div>
  </div>
</div>
