<p></p>
<div class="container" style="margin-left: 10px; padding: 10px; margin-left: 10%;">
  <button mat-raised-button class="custom-red-button" (click)="openDialog()" style="height: 50px; margin-left: 36%; ">Agregar comentario</button>
  <div style="margin-top: 10px;">
    <mat-form-field style="width: 25%;">
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="escriba el comentario, producto o usuario" #input>
    </mat-form-field>
    <div class="mat-elevation-z8" style="margin-top: 5px; width: 90%;">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="idComentario">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.idComentario}} </td>
        </ng-container>

        <!-- Producto Column -->
        <ng-container matColumnDef="producto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> PRODUCTO </th>
          <td mat-cell *matCellDef="let row" class="nombre-cell"> {{row.producto.nombre}} </td>
        </ng-container>

        <!-- Usuario Column -->
        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> USUARIO </th>
          <td mat-cell *matCellDef="let row" class="nombre-cell"> {{row.usuario.nombreUsuario}} </td>
        </ng-container>

        <!-- Comentario Column -->
        <ng-container matColumnDef="comentario">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> COMENTARIO </th>
          <td mat-cell *matCellDef="let row" class="nombre-cell long-com"> {{row.comentario}} </td>
        </ng-container>

        <!-- Fecha de Comentario Column -->
        <ng-container matColumnDef="fechaDeComentario">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> FECHA DE COMENTARIO </th>
          <td mat-cell *matCellDef="let row" class="nombre-cell"> {{row.fechaDeComentario}} </td>
        </ng-container>

        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ACCIONES </th>
          <td mat-cell *matCellDef="let row" class="acciones-cell"> 
            <div class="acciones-buttons">
              <button mat-icon-button (click)="editarComentario(row)" color="primary">
                <mat-icon>editar</mat-icon>             
              </button>
              <button (click)="eliminarComentario(row.idComentario)" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>             
              </button>
            </div>
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <br>
          <td class="mat-cell" colspan="6">No se encontraron comentarios para "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>      
  </div>
</div>
