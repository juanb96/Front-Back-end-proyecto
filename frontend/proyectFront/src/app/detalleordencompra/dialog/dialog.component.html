<h2 mat-dialog-title>{{ titulo }} Detalle de orden de Compra</h2>
<div mat-dialog-content class="category-select">
  
    <mat-list-item>{{id}} {{ editData?.idDetalleOrdenCompra }}</mat-list-item>
    <mat-divider style="padding-top: 4%;"></mat-divider>
  
  <form [formGroup]="detalleOrdenCompraForm" class="form-container">
    <div class="form-fields-container">
      <div class="form-field">
        <mat-form-field class="category-select">
          <mat-label>Orden de Compra</mat-label>
          <select matNativeControl formControlName="ordenDeCompra">
            <option value="" selected></option>
            <option *ngFor="let ordenDeCompra of ordenesCompras" [value]="ordenDeCompra.idOrdenCompra">
              {{ ordenDeCompra.idOrdenCompra }}: {{ ordenDeCompra.fechaDeOrden }}
            </option>
          </select>
        </mat-form-field>
      </div>
      <div class="form-field">
        <mat-form-field class="category-select">
          <mat-label>Producto</mat-label>
          <select matNativeControl formControlName="producto">
            <option value="" selected></option>
            <option *ngFor="let producto of productos" [value]="producto.idProducto">
              {{ producto.nombre }} ({{ producto.idProducto }})
            </option>
          </select>
        </mat-form-field>
      </div>
      <div class="form-field">
        <mat-form-field class="category-select">
          <input matInput formControlName="cantidad" placeholder="Cantidad" />
        </mat-form-field>
      </div>
      <div class="form-field">
        <mat-form-field class="category-select">
          <input matInput formControlName="precioUnitario" placeholder="Precio Unitario" />
        </mat-form-field>
      </div>
    </div>
  </form>
  <div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Cerrar</button>
    <button style="margin-left: 9%;" mat-raised-button color="primary" (click)="agregarOrdenDetalleCompra()">{{ actionBtn }}</button>
  </div>
</div>
