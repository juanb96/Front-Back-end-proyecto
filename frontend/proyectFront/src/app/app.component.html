<header>
  <mat-toolbar color="primary" class="header-toolbar">
    <button mat-icon-button [matMenuTriggerFor]="menu" class="menu-button">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="page-title">{{ pageTitle }}</span>
  </mat-toolbar>
  
  <mat-menu #menu="matMenu">
      <mat-menu #productosProveedor="matMenu">
        <button mat-menu-item routerLink="/" (click)="updatePageTitle('Item 2')">Item 2</button>
        <button mat-menu-item routerLink="/categoria" (click)="updatePageTitle('Categoría')">Categoría</button>
        <button mat-menu-item routerLink="/proveedor" (click)="updatePageTitle('Proveedor')">Proveedor</button>
        <button mat-menu-item routerLink="/producto" (click)="updatePageTitle('Producto')">Producto</button>
        <button mat-menu-item routerLink="/imagen" (click)="updatePageTitle('Imagen')">Imagenes</button>
        <button mat-menu-item routerLink="/productoproveedor" (click)="updatePageTitle('ProductoProveedor')">ProductoProveedor</button>
      </mat-menu>
      <button mat-menu-item [matMenuTriggerFor]="productosProveedor">ProductosProveedor</button>
      <mat-menu #usuarios="matMenu">
        <button mat-menu-item routerLink="/tipousuarios" (click)="updatePageTitle('Tipo de usuarios')">Tipo de usuarios</button>
        <button mat-menu-item routerLink="/usuarios" (click)="updatePageTitle('usuarios')">Usuarios</button>
        <button mat-menu-item routerLink="/carrito-compras" (click)="updatePageTitle('Carrito de compras')">Carrito de compra</button>
        <button mat-menu-item routerLink="/comentario" (click)="updatePageTitle('Comentarios')">Comentarios</button>
      </mat-menu>
      <button mat-menu-item [matMenuTriggerFor]="usuarios">Usuarios</button>
      <mat-menu #marca="matMenu">
        <button mat-menu-item routerLink="/marca" (click)="updatePageTitle('Marca')">Marca </button>
        <button mat-menu-item routerLink="/modelo" (click)="updatePageTitle('Modelo')">Modelo </button>
      </mat-menu>
      <button mat-menu-item [matMenuTriggerFor]="marca">Marca</button>
      <mat-menu #venta="matMenu">
        <button mat-menu-item routerLink="/venta" (click)="updatePageTitle('Ventas')">Ventas</button>
        <button mat-menu-item routerLink="/cliente" (click)="updatePageTitle('Clientes')">Clientes</button>
        <button mat-menu-item routerLink="/ordenventa" (click)="updatePageTitle('Ordenes de venta')">Ordenes de venta</button>
        <button mat-menu-item routerLink="/detalleventa" (click)="updatePageTitle('Detalles de venta')">Detalles de venta</button>
        <button mat-menu-item routerLink="/ordendetalleventa" (click)="updatePageTitle('Orden de detalles de venta')">Orden de detalles de venta</button>
      </mat-menu>
      <button mat-menu-item [matMenuTriggerFor]="venta">Ventas</button>
    <mat-menu #compra="matMenu">
      <button mat-menu-item routerLink="/ordendetallecompra" (click)="updatePageTitle('Ordenes de compra')">Ordenes de compra</button>
      <button mat-menu-item routerLink="/detalleordendetallecompra" (click)="updatePageTitle('Detalles de ordenes de compra')">Detalles de ordenes de compra</button>
      <button mat-menu-item routerLink="/departamentos" (click)="updatePageTitle('Departamentos')">Departamentos</button>
      <button mat-menu-item routerLink="/cargos" (click)="updatePageTitle('Cargos')">Cargos</button>
      <button mat-menu-item routerLink="/empleadoDepartamento" (click)="updatePageTitle('empleadoDepartamento')">Empleados-Departamento</button>
    </mat-menu>
    <button mat-menu-item [matMenuTriggerFor]="compra">Compras</button>
  </mat-menu>
</header>

<router-outlet></router-outlet>
