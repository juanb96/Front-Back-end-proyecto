<p></p>
<div class="container" style="margin-left: 10px; padding: 10px; margin-left: 10%;">
  <button mat-raised-button class="custom-red-button"  (click)="openDialog()" style="height: 50px; margin-left: 36%; font-size: 20px;">Agregar cliente</button>
  <div style="margin-top: 10px;">
    <mat-form-field style="width: 25%;">
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="escriba el cliente, correo, cliente o numero telefonico" #input>
    </mat-form-field>
    <div class="mat-elevation-z8" style="margin-top: 5px; width: 90%;">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="idCliente">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.idCliente }}</td>
        </ng-container>

        <!-- Nombre Cliente Column -->
        <ng-container matColumnDef="nombreCliente">
          <th mat-header-cell *matHeaderCellDef mat-sort-header >NOMBRE</th>
          <td mat-cell *matCellDef="let row" class="nombre-cliente-cell">{{ row.nombreCliente }}</td>
        </ng-container>

        <!-- Dirección Column -->
        <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>DIRECCION</th>
          <td mat-cell *matCellDef="let row">{{ row.direccion }}</td>
        </ng-container>

        <!-- Correo Electrónico Column -->
        <ng-container matColumnDef="correoElectronico">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>CORREO ELECTRONICO</th>
          <td mat-cell *matCellDef="let row">{{ row.correoElectronico }}</td>
        </ng-container>

        <!-- Número de Teléfono Column -->
        <ng-container matColumnDef="numeroDeTelefono">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>NUMERO DE TELEFONO</th>
          <td mat-cell *matCellDef="let row">{{ row.numeroDeTelefono }}</td>
        </ng-container>

        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>ACCIONES</th>
          <td mat-cell *matCellDef="let row" class="acciones-cell">
            <div class="acciones-buttons">
              <button mat-icon-button (click)="editarCliente(row)" color="primary">
                <mat-icon>editar</mat-icon>
              </button>
              <button mat-icon-button (click)="eliminarCliente(row.idCliente)" color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="6">No se encontraron clientes "{{ input.value }}"</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar página de clientes"></mat-paginator>
    </div>
  </div>
</div>
