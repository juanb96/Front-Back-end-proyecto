<h2 mat-dialog-title>{{ titulo }} Orden de Compra</h2>
<div mat-dialog-content class="category-select">
    <mat-list-item>{{id}} {{ editData?.idOrdenCompra }}</mat-list-item>
    <mat-divider style="padding-top: 4%;"></mat-divider>
  <form [formGroup]="ordenCompraForm" class="form-container">
    <div class="form-fields-container">
      <div class="form-field">
        <mat-form-field appearance="outline">
          <mat-label>Fecha de orden</mat-label>
          <input formControlName="fechaDeOrden" matInput type="date" placeholder="Fecha de orden">
        </mat-form-field>
      </div>
      <div class="form-field">
        <mat-form-field class="category-select">
          <mat-label>Proveedor</mat-label>
          <select matNativeControl formControlName="proveedor">
            <option value="" selected></option>
            <option *ngFor="let proveedor of proveedores" [value]="proveedor.idProveedor">
              -{{ proveedor.nombreProveedor }} ({{ proveedor.idProveedor }})
            </option>
          </select>
        </mat-form-field>
      </div>
    </div>
  </form>
  <div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Cerrar</button>
    <button style="margin-left: 9%;" mat-raised-button color="primary" (click)="agregarProveedor()">{{ actionBtn }}</button>
  </div>
</div>
